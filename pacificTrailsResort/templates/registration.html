{% extends 'base.html' %}

{% block content %}
    <h1>Register</h1>
    <form class="site-form" action="{% url 'registration' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
